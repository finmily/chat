      <!DOCTYPE html>
      <html>
      <head>
          <title>群聊天</title>
          <link rel="stylesheet" type="text/css" href="../public/css/friendList_css.css"/>
          <link rel="stylesheet" type="text/css" href="../public/css/common_css.css"/>
          <meta charset="utf-8">
          <link rel="stylesheet" type="text/css" href="../public/css/Iframe_css.css"/>
          <link rel="stylesheet" type="text/css" href="../public/css/groupChat.css"/>
      </head>
      <body>
      
      
      <div id="listDock" style="display: block;" onMouseOver="javascript:if(dockf)setFace(1);">
      
      </div>
      
      <div onMouseOver="javascript:if(listf)setFace(1);" onmouseout="javascript:if(listf)setFace(0);">
      <div id="friendListFrame" style="display: block" >
          <div class="title">
              <span>成员用户</span>
              <div id="starVideoChat" class="groupChatIcon" ></div>
          </div>
      
          <div class="ListContent">
              <div id="scrollBroad">
                    <div class="OneList" onmouseover="changeBackgroundBlue(this)" onmouseout="changeBackgroundWhite(this)" onclick="clickFriendList(this)">
                          <img class="headPhoto" src="image/head.jpg">
                          <h1><%=friends[i].username%></h1>
                    </div>
               </div>   
           </div>
           </div>
      
      <div id="TalkingWindowFrame" style="display: block">
          <div class="title">
              <span>群体会话</span>
              <div id="starVideoChat" class="groupChatIcon" ></div>
          </div>
          <div class="talkingWindowBody">
              <div class="oneSession">
                  <div class="headTd"><img class="headPhotoforTalking" src="image/head.jpg"/></div>
                  <div class="SessionContent"  >
                      <span class="username">用户名</span>
                      <div class="bubbleSan"></div>
                      <div class="bubbleWord">测试语句啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</div>
                  </div>
      
              </div>
      
              <div class="oneSession">
                  <div class="headTd"><img class="headPhotoforTalking" src="image/head.jpg"/></div>
                  <div class="SessionContent">
                      <span class="username">用户名</span>
                      <div class="bubbleSan"></div>
                      <div class="bubbleWord">测试语句啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</div>
                  </div>
      
              </div>
      
              <div class="oneSession">
                  <div class="headTd"><img class="headPhotoforTalking" src="image/head.jpg"/></div>
                  <div class="SessionContent" >
                      <span class="username">用户名</span>
                      <div class="bubbleSan"></div>
                      <div class="bubbleWord">sssss啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</div>
                  </div>
      
              </div>
              <div class="oneSession mySession">
                  <div class="headTd"><img class="headPhotoforTalking" src="image/head.jpg"/></div>
                  <div class="SessionContent" >
                      <span class="username">用户名</span>
                      <div class="bubbleSan"></div>
                      <div class="bubbleWord">sssss啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊</div>
                  </div>
      
              </div>
      
          </div>
          <div class="talkingWindowButtom">
              <input  id="wordInput" class="wordInput" placeholder="输入你要说的话" onkeydown="if(event.keyCode==13) sendMessage();"/>
              <a class="roundButton whiteButton sendButton" onclick="sendMessage()"  >发送</a>
          </div>
      </div>
      
      <div id="GroupVideoChat">
          <div class="title">
              <span>群体视频</span>
          </div>
          <div class="groupVideoContent">
          </div>
      
      </div>
      </div>
      
      
      
      
      <!--以下是弹出框-->
      
      <div class="popUpMsg" id="systemInform">
          <div class="title">
              <span>系统消息</span>
          </div>
          <div class="popUpContent">
              <div>
                  <span id="systemInformContent"></span>
              </div>
              <div>
                  <button class="roundButton whiteButton conformButton">确认</button>
              </div>
      
          </div>
      </div>
      
      <div class="OkMsg" id="okMsg">
          <div>
              <img src="image/Right.png"/>
          </div>
          <div>
              <span id="OkMsgContent">添加好友成功</span>
          </div>
      </div>
      
      
      
      <div class="OkMsg" id="waitingMsg">
          <div>
              <img src="image/Waiting.gif"/>
          </div>
          <div>
              <span id="waitingMsgContent">等待用户接受</span>
          </div>
      </div>
      
      
      <div class="popUpMsg" id="acceptInform">
          <div class="title">
              <span>请求消息</span>
          </div>
          <div class="popUpContent">
              <div>
                  <span id="acceptInformContent"></span>
              </div>
              <div>
                  <div class="divider_two">
                      <button id="acceptInformOk" class="roundButton whiteButton conformButton">确认</button>
                  </div>
                  <div class="divider_two">
                      <button id="acceptInformNo" class="roundButton whiteButton conformButton">拒绝</button>
                  </div>
              </div>
          </div>
      </div>
      <a onclick="test()">测试</a>
      <a onclick="test2()">测试2</a>
      </body>
      <script type="text/javascript" src="/socket.io/socket.io.js"></script>
      <script>
          var socket=JSON.parse(window.localStorage.getItem("socket"));
          console.log(window.localStorage.getItem("socket"));
          socket.emit('hello');</script>
      <script type="text/javascript" src="../public/js/TalkingClass.js"></script>
      <script type="text/javascript" src="../public/js/jquery.js"></script>
      <script type="text/javascript" src="../public/js/UiControl.js"></script>
      <script type="text/javascript" src="../public/js/initGroup.js"></script>
      <script type="text/javascript" src="../public/js/mainWindowControl.js"></script>
      <script type="text/javascript" src="../public/js/socket_on.js"></script>
      <script>
      var dockf=true;
      var listf=false;
      function setFace(p){
          if(!uiControl.getFlag())
            return;
          var list = document.getElementById("friendListFrame");
          var dock = document.getElementById("listDock");
          if(p==1)
          {
              dockf=false;
              listf=true;
              list.style.cssText = "display:block;";
              dock.style.cssText = "display:none;";
          }
          else if(p==0)
          {
              dockf=true;
              listf=false;
              list.style.cssText = "display:none;";
              dock.style.cssText = "display:block;";
          }
          $("#friendListFrame").animate({left:'30px'},100);
      }
      </script>
      
      </html>
